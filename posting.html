<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>App</title>
</head>
<body>
	<header>
		<div class="container">
			<h1>Матвей</h1>
		</div>
	</header>
	<main>
		<div class="container">
			<form action="newsfeed.html" class="flex-base">
				<div class="content__wrap">
					<div class="photo__wrap">
						<img src="imgs/cat.png" alt="">
					</div>
					<div class="text__wrap">
						<h2>Добряши помогают котикам</h2>
						<p>Матвей Правосудов · Помощь нужна каждый месяц</p>
						<div class="progress__wrap">
							<div class="progress-bar__wrap">
								<p>Помогите первым</p>
								<div class="progress-bar"></div>
							</div>
							<button class="help-button disabled">Помочь</button>
						</div>
					</div>
				<button href="#" class="form-button">Опубликовать</button>
				</div>
			</form>
		</div>
	</main>
</body>
</html>
